<div class="header-wrapper" #header>
  <mat-toolbar class="header">
    <button
      mat-icon-button
      aria-label="Example icon-button with menu icon"
      (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="spacer"></span>
  </mat-toolbar>
</div>
<side-bar-menu
  [shouldBeOpen]="shouldBeOpen"
  (close$)="toggleMenu()"></side-bar-menu>
